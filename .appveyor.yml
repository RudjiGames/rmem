
environment:
  matrix:
    - job_name: Windows
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2022
      configuration: Debug

    - job_name: Windows
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2022
      configuration: Release

    - job_name: Windows
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2022
      configuration: Retail

    - job_name: Linux
      APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu2204
      buildcfg: debug64

    - job_name: Linux
      APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu2204
      buildcfg: release64

    - job_name: Linux
      APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu2204
      buildcfg: retail64

    - job_name: OSX
      APPVEYOR_BUILD_WORKER_IMAGE: macOS-sonoma
      buildcfg: debug64

    - job_name: OSX
      APPVEYOR_BUILD_WORKER_IMAGE: macOS-sonoma
      buildcfg: release64

    - job_name: OSX
      APPVEYOR_BUILD_WORKER_IMAGE: macOS-sonoma
      buildcfg: retail64
    
shallow_clone: true

install:
- git submodule init
- git submodule update

for:
  
# ======================================
#      Windows
# ======================================

  -
    matrix:
      only:
      - job_name: Windows
  
    init:
      - git clone --recursive --depth 1 https://github.com/RudjiGames/rapp    rapp
      - git clone --depth 1 https://github.com/RudjiGames/rmem    rmem
      - git clone --depth 1 https://github.com/RudjiGames/rbase   rbase
      - git clone --depth 1 https://github.com/RudjiGames/build   build
     
    install:
      - build\tools\bin\windows\genie.exe --file=rmem\genie\genie.lua vs2022
      
    build: 
      project: rmem\.build\windows\vs2022\rmem\projects\rmem.sln

# ======================================
# Linux
# ======================================

  -
    matrix:
      only:
      - job_name: Linux

    init:
      - git clone --recursive --depth 1 https://github.com/RudjiGames/rapp    rapp
      - git clone --depth 1 https://github.com/RudjiGames/rmem    rmem
      - git clone --depth 1 https://github.com/RudjiGames/rbase   rbase
      - git clone --depth 1 https://github.com/RudjiGames/build   build
      - git clone --depth 1 https://github.com/bkaradzic/GENie    GENie		# build GENie from source: `GLIBC_2.29' not found
      - cd GENie && make && cd ..

    install:
      - ./GENie/bin/linux/genie --file=rmem/genie/genie.lua --gcc=linux-gcc gmake
  
    build_script:
      - cd ./.build/linux/linux-gcc/rmem/projects/
      - make config=${buildcfg}

# ======================================
# OSX
# ======================================

  -
    matrix:
      only:
      - job_name: OSX

    init:
      - git clone --recursive --depth 1 https://github.com/RudjiGames/rapp    rapp
      - git clone --depth 1 https://github.com/RudjiGames/rmem rmem
      - git clone --depth 1 https://github.com/RudjiGames/rbase rbase
      - git clone --depth 1 https://github.com/RudjiGames/build build
      - git clone --depth 1 https://github.com/bkaradzic/GENie GENie  # build GENie from source: we don't know the target CPU, can't use ARM binary from 'build'
      - cd GENie && make && cd ..
    
    install:
      - ./GENie/bin/darwin/genie --file=rmem/genie/genie.lua --gcc=osx-x64 gmake
    
    build_script:
      - cd ./.build/osx/clang/rmem/projects/
      - make config=${buildcfg}
